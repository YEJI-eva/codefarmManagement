<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon" th:href="@{/img/favicon.png}">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">
  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/lib/bootstrap/css/bootstrap.min.css}">
  <!--external css-->
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet"
    th:href="@{/lib/font-awesome/css/font-awesome.css}" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
  <link href="css/style-responsive.css" rel="stylesheet" th:href="@{/css/style-responsive.css}">
  <title>Board</title>
</head>

<body>
  <header th:replace="fragments/main_header :: head('board')"></header>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto"></ul>
  </div>
  <aside th:replace="fragments/side_bar :: menu('form')"></aside>

  <section id="main-content">
    <section class="wrapper">
      <h3><i class="fa fa-angle-right"></i> Board</h3>
      <div class="row mt">
        <div class="col-lg-12">
         <div class="form-panel">
          <h4 class="mb"><i class="fa fa-angle-right"></i> Form</h4>
          <form action="#"  class="form-horizontal style-form" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{board_no}">
              
              <div class="form-group">
                <label for="title" class="col-sm-2 col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                  <div id="validationServer03Feedback"  class="col-sm-10" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                  제목 에러 메세지
                  </div>
                </div>  
              </div>

              <div class="form-group">
                <label for="content" class="col-sm-2 col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                <textarea type="text" class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" 
                id="content" rows="3" th:field="*{content}"></textarea>
                  <div id="validationServer03Feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    내용 에러 메세지
                  </div>
                </div>  
              </div>
              <div class="text-right">
                <a type="button" class="btn btn-round btn-danger" th:href="@{/board/list}">취소</a>
                <button type ="submit" class= "btn btn-round btn-success">확인</button>     
              </div>              
            
          </form>
          </div>
        </div>   
      </div>    
    </section>
  </section>


</body>

</html>
